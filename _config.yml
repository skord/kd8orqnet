# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: 'default'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Collections
collections:
  recipes:
    output: true
    permalink: /:collection/:name/

whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

